<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="lorem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container">
        <div class="login">
                <div class="imagen-login">
                    <img src="./imagenes/user_profile.jpg" alt="login" id="imagen__login">
                </div>
            
        
            <div class="logeo">
                <div class="logeo-inicio">
                    <div class="logeo__inicio">
                        <label for="">Usuario</label>
                        <input type="text" placeholder="Usuario" id="email">
                        <label for="">Contraseña</label>
                        <input type="password" placeholder="Contraseña" id="password">
                    </div>

                </div>
                <div class="botones-logeo">
                    <div class="botones__logeo">
                        <button id="btn_ingreso" class="btn_ingresar">Ingresar</button>
                        <button id="btn_registro" class="btn_registrar">Registrarse</button>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script type="module" src="./js/modelo/principal_modelo.js"></script>
    <script type="module" src="./js/controladorjs/inicio_sesion_controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    

</body>

</html>
