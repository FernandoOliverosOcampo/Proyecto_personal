<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registro_datos.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de datos</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <div class="imagen">
                <img class="imagen__formulario" src="../imagenes/user_profile.jpg" alt="Imagen del formulario">
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                  <input id="nombre" type="text" class="input-field" required>
                  <label for="input1" class="input-label">Nombre</label>
                </div>
                <div class="input-wrapper">
                  <input id="apellido" type="text" class="input-field" required>
                  <label for="input2" class="input-label">Apellido</label>
                </div>
                <div class="input-wrapper">
                  <input id="usuario" type="text" class="input-field" required>
                  <label for="input3" class="input-label">Usuario</label>
                </div>
                <div class="input-wrapper">
                  <input id="contraseña" type="password" class="input-field" required>
                  <label for="input4" class="input-label">Contraseña</label>
                </div>
              </div>
            <div class="botones">
                <button id="btn_enviar">Enviar</button>
                <button id="btn_volver">Volver</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/vistajs/registro_datos_vista.js" type="module"></script>
    <script src="../js/controladorjs/registro-datos-controlador.js" type="module"></script>
    <script src="../js/modelo/modelo_registro.js" type="module"></script>
    <script src="../js/supabase/config.js" type="module"></script>



    
</body>

</html>
