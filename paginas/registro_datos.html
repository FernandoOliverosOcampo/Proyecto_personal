<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registro_datos.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <div class="imagen">
                <img class="imagen__formulario" src="../imagenes/user_profile.jpg" alt="Imagen del formulario">
            </div>
            <div class="formulario__datos">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="telefono" placeholder="Telefono">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="text" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="botones">
                <button id="btn_enviar">Enviar</button>
                <button id="btn_volver">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
